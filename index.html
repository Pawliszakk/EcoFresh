<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hurtownia warzyw EcoFresh</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/30c3cc039e.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./dist/css/main.min.css">
</head>

<body>
    <nav class="nav">

    <div class="nav__logo">
        <a href="#home" class="nav__logo-link">
            <img src="./dist/img/logo.jpg" class="nav__logo-img" alt="Logo Firmy EcoFresh">
        </a>
    </div>


    <button class=" nav__burger hamburger hamburger--collapse" type="button">
        <span class="hamburger-box">
            <span class="hamburger-inner"></span>
        </span>
    </button>

    <ul class="nav__list">
        <li class="nav__list-item"><a href="#about-us" class="nav__list-link">O nas</a> </li>
        <li class="nav__list-item"><a href="#offer" class="nav__list-link">Oferta</a> </li>
        <li class="nav__list-item"><a href="#transportation" class="nav__list-link">Transport</a> </li>
        <li class="nav__list-item"><a href="#contact" class="nav__list-link">Kontakt</a> </li>
    </ul>



</nav>
    <header class="header" id="home">
        <p class="header__p"><span class="header__span">Eco Fresh</span> Łabunie</p>
        <h1 class="header__h1">Hurtownia warzyw i owoców</h1>
        <a class="header__link heartbeat" href="#about-us"><i class="fa-solid fa-circle-chevron-down"></i></a>
    </header>

    <section class="about-us section-padding" id="about-us">
        <h2 class="section-title">O nas</h2>
        <div class="underline"></div>

        <div class="about-us__container">

            <div class="about-us__item">
                <div class="about-us__item-circle">
                    <i class="fa-solid fa-carrot"></i>
                </div>
                <p class="about-us__item-description">Świeży i smaczny towar</p>
            </div>

            <div class="about-us__item">
                <div class="about-us__item-circle">
                    <i class="fa-solid fa-wallet"></i>
                </div>
                <p class="about-us__item-description">Konkurencyjne ceny</p>
            </div>

            <div class="about-us__item">
                <div class="about-us__item-circle">
                    <i class="fa-solid fa-truck"></i>
                </div>
                <p class="about-us__item-description">Transport do klienta</p>
            </div>

            <div class="about-us__item">
                <div class="about-us__item-circle">
                    <i class="fa-solid fa-cart-shopping"></i>
                </div>
                <p class="about-us__item-description">Szeroka oferta produktów</p>
            </div>
        </div>

    </section>

    <section class="decoration">
        <strong class="decoration__text">Na nas się nie zawiedziesz </strong>
    </section>


    <script src="./dist/js/main.min.js"></script>
</body>

</html>
